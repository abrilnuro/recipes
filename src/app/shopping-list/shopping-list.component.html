<div class="col-10">

    <div class="card shadow-lg p-4">

        <h4 class="fontStyle">Ingredients</h4>

        <div class="col-7 ">
            <div class="row">
                <input type="text" class="form-control" placeholder="Name" #ingredientName>
                <input type="number" class="form-control mt-3" placeholder="Amount" #ingredientAmount>
            </div>

            <button class="btn btn-info mt-3" (click)="addIngredients()">Add Ingredient</button>
        </div>

        <ul>
            <li class="list-group" *ngFor="let item of ingredientList">
                <div class="card mt-1">
                    <div class="row">
                        <h5>{{ item.name }}</h5>
                        <span>{{ item.amount }}</span>
                    </div>
                </div>
                
            </li>
        </ul>

    </div>

</div>
